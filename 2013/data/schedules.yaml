    title: How to use Git from Vim
    title-i18n: How to use Git from Vim
    summary: An introduction to plugins and settings to use Git from Vim.
    summary-i18n: An introduction to plugins and settings to use Git from Vim.
    details: Git is a great version control system but using it from command-line interface is boring. Let me introduce some Vim plugins and settings to execute git commands from Vim. You can improve making a commit, showing a status or log, taking a diff and more by using Git from Vim.
    details-i18n: Git は優れた分散バージョン管理システムですが、Vim でコードを書きつついちいちターミナルに戻ってコマンドから使うのはいささか面倒です。 そこで、本発表では Git を Vim から便利に使うためのプラグインや設定例を紹介します。 Vim から Git を使うことによりコミットしたり、ステータスやログを確認したり、diff を取ったりといったことが非常に簡単にかつ素早くできるようになります。
    language: Japanese
