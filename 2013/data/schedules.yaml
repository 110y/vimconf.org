    title: Do You Know About Vim Builtin Runtime Files?
    title-i18n: Do You Know About Vim Builtin Runtime Files?
    summary: There are many runtime files in Vim. They are loaded at vim starting up and provides many useful features. You can use them without installing any plugins. However, these files are not known well. I will introduce them with setting examples.
    summary-i18n: Vim には多くの runtime ファイルがデフォルトでインストールされていますが， それらはあまり良く知られていません．プラグインをインストールする必要なく デフォルトで利用できるこれらのファイルについて（必要なところは設定付きで） 紹介します．
