---
- session_id: Hiroaki
  title: Customer support with Vim
  speaker: Hiroaki KADOMATSU
  language: Japanese
  abstract: |-
    私の仕事はWebサービスのチャットサポートです。
    そして、お客様からの質問に対して回答を作るときには、いつもVimを使っています。
    ノーマルモードは私の回答速度を最大限に高めてくれます。スニペットは定型文を迅速に呼び出します。
    .vimrcに仕込んだマッピングは考えるよりも先にタイピングを発動し、自作の関数は直感的なファイル名を付与する助けになってくれます。
    毎日のチャットサポートにおいて、どのようにVimを使用しているのか、その日常的な光景を紹介したいと思います。

- session_id: lighttiger2505
  title: Connect with many developers from small plugin
  speaker: lighttiger2505
  language: Japanese
  abstract: |-
    私は今年(2019年)にdeoplete-vim-lspというプラグインを作りました。
    これはLanguage Serverから提供される補完候補をdeoplete上に表示するための補完ソースです。
    このプラグインは初めて私が作成した実用的なプラグインです。
    200行にも満たないPythonコードで構成されたこの小さなプラグインは、その小ささからは考えられない破格のUXをもたらし、仕事に欠かせないものになっています。
    なぜこのプラグインがこれほどのUXをもたらすのか考えた時、deoplete-vim-lspを成り立たせるための背景。つまり多くの開発者たちの努力を感じました。
    本発表では、deoplete-vim-lspの動作の仕組みを説明し、その仕組みを成り立たせるための多くの要素、deopleteやNeoVimのリモートプラグイン、vim-lspやLanguage Server Protocolなどを一つ一つ紐解いてゆき、この小さなプラグインは、どれほどの多くの要素で構成されているのか、その裏側にはどれほど多くの開発者と見えない繋がりがあったのかをお話したいと思います。

- session_id: higashi
  title: Can we do Slack with Vim?
  speaker: higashi
  language: Japanese
  abstract: |-
    VimでSlackをするためのプラグイン、Sarahck.vimを作成した話とデモ。

- session_id: aiya000
  title: Time script 〜静的型付きVim script〜
  speaker: aiya000
  language: Japanese
  abstract: |-
    私が現在、誠意開発中の静的型付きプログラミング言語「Time script」の概要について発表します。

    ##### Time scriptとは？

    - 出力先をVim scriptにした静的型付き言語、及びそのトランスパイラー
    - JavaScriptに対するTypeScriptと同じ
    - Time scriptは先進性と整合性・書きやすさに倒すつもり
        - Vim script（Vim）は後方互換性の保守に特化しているので、差別化するため

- session_id: micchiebear
  title: Lose Weight with Vim and Go
  speaker: micchiebear
  language: Japanese
  abstract: |-
    まったく実用的ではありませんが, はじめての Vim のプラグインを Go で書いてみました。
    はじめてプラグインを作るにあたって躓いたところと, 今後実現させていきたいことを簡単にお話しします。
    タイトルはプラグインの目的です。

- session_id: usami
  title: Vim as a text processor
  speaker: うさみけんた
  language: Japanese
  abstract: |-
    Vimは高機能なテキストエディタであるばかりか、その機能はVimをバッチモードで起動し、Vim scriptを通じて利用できます。
    つまりVimはヘッドレスなテキストエディタ、つまりテキストを操作するプロセッサでもあります。
    このLTではリファクタリングなどのテキスト整形に役立つVimの活用方法について手短にお伝えします。

