<!DOCTYPE html>
<html{%if page.lang %} lang="{{page.lang}}"{%endif%}>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{page.title|liquify}}">
    <meta property="og:url" content="{{site.base-url}}{{page.url}}">{%if page.summary%}
    <meta property="og:description" content="{{page.summary|liquify|markdownify|strip_html}}">{%endif%}
    <meta property="og:site_name" content="VimConf 2017 - Vim Conference">
    <title>{{page.title | liquify}}</title>
    <base href="{{site.github.url | replace: 'http://', '//'}}/2017/" target="_self">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.teal-red.min.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
    window.addEventListener("load", function() {
      location.hash && setTimeout(function(){ document.querySelector('a[href="' + location.hash + '"]').click(); }, 500);
    }, false);
    </script>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    {{content}}
    {% include google-analytics.html %}
  </body>
</html>
